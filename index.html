<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Weather App</title> <link rel="stylesheet" href="styles.css"> 
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        </head> 
        
        <body> 
        
          <div class="weather-container">
          <header>
            <form class="search-form" id="search-form">
              <input type="search"  placeholder="Enter a city...." required class="search-form-input" id="search-form-input">
              <input type="submit" value="Search" class="search-form-button">
            </form>
          </header>
          <main>
            <div class="weather-info">
            <div>
            <h1 class="weather-app-city" id="weather-app-city">Pretoria</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span> 
              <br>
              Humidity: <strong id="humidity"> </strong>, Wind: <strong id="wind"></strong>
            </p>
            </div>
          
            <div class="weather-app-temparature-container"> 
              <div class="weather-app-icon">☁️</div> 
              <div class="weather-app-temparature-value" id="weather-value"></div>
              <div class="weather-app-unit">°C</div>
            </div>
          </div>
              
          </main>
<div class="weather-forecast">
    <div class="row">
        <div class="col-2">
           <div class="weather-forecast-date">Thu</div> 
            
            ☁️
            <br>
           <div class="weather-forecast-temperatures"> 
          <span class="weather-forecast-temperatures-max">18°</span>  
           <span class="weather-forecast-temperatures-min">12°</span> 
        </div> 
        </div>
    </div>
</div>

                 </script> 
          </div>    
                    </body>
                     </html>
